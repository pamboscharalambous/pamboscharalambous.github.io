<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Selection</title>
    <style>
        /* Add CSS styles here, if needed */
        .popup {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            max-width: 300px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Option Selection</h1>

    <form id="option-form">
        <label for="main-options">Select an Option:</label>
        <select id="main-options">
            <option value="">Select an option</option>
        </select>

        <div id="sub-options-container" style="display: none;">
            <label for="sub-options">Select a Sub-Option:</label>
            <select id="sub-options">
                <option value="">Select a sub-option</option>
            </select>
        </div>
    </form>

    <div id="popup" class="popup"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
